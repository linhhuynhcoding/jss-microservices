syntax = "proto3";

package product;

import "google/api/annotations.proto";
import "product/common.proto"; 

option go_package = "github.com/linhhuynhcoding/jss-microservices/rpc/gen/product";

service ProductCustomer {
    rpc Dummy (DummyRequest) returns (DummyResponse) {
        option (google.api.http) = {
            post: "/v1/dummy"
            body: "*"
        };
    }

    // ----- PRODUCT -----
    rpc CreateProduct (CreateProductRequest) returns (ProductResponse) {
        option (google.api.http) = {
            post: "/v1/products"
            body: "*"
        };
    }

    rpc GetProduct (GetProductRequest) returns (ProductResponse) {
        option (google.api.http) = {
            get: "/v1/products/{id}"
        };
    }

    rpc ListProducts (ListProductsRequest) returns (ListProductsResponse) {
        option (google.api.http) = {
            get: "/v1/products"
        };
    }

    rpc UpdateProduct (UpdateProductRequest) returns (ProductResponse) {
        option (google.api.http) = {
            patch: "/v1/products/{id}"
            body: "*"
        };
    }

    rpc DeleteProduct (DeleteProductRequest) returns (DeleteProductResponse) {
        option (google.api.http) = {
            delete: "/v1/products/{id}"
        };
    }

    // ----- PRODUCT CATEGORIES -----
    rpc ListProductCategories (ListProductCategoriesRequest) returns (ListProductCategoriesResponse) {
        option (google.api.http) = {
            get: "/v1/product-categories"
        };
    }

    // ----- CUSTOMER -----
    rpc CreateCustomer (CreateCustomerRequest) returns (CustomerResponse) {
        option (google.api.http) = {
            post: "/v1/customers"
            body: "*"
        };
    }

    rpc GetCustomer (GetCustomerRequest) returns (CustomerResponse) {
        option (google.api.http) = {
            get: "/v1/customers/{id}"
        };
    }

    rpc ListCustomers (ListCustomersRequest) returns (ListCustomersResponse) {
        option (google.api.http) = {
            get: "/v1/customers"
        };
    }

    rpc UpdateCustomer (UpdateCustomerRequest) returns (CustomerResponse) {
        option (google.api.http) = {
            patch: "/v1/customers/{id}"
            body: "*"
        };
    }

    rpc DeleteCustomer (DeleteCustomerRequest) returns (DeleteCustomerResponse) {
        option (google.api.http) = {
            delete: "/v1/customers/{id}"
        };
    }
} 

message DummyRequest {
    int32 dummy = 1;
}

message DummyResponse {
    int32 dummy = 1;
}

message CreateProductRequest {
    string name = 1;
    string code = 2;
    int32 category_id = 3;
    double weight = 4;
    double gold_price_at_time = 5;
    double labor_cost = 6;
    double stone_cost = 7;
    double markup_rate = 8;
    double selling_price = 9;
    int32 warranty_period = 10;
    string image = 11;
}

message GetProductRequest {
    int32 id = 1;
}

message ListProductsRequest {
    int32 page = 1;
    int32 limit = 2;
}

message ListProductsResponse {
    repeated Product products = 1;
}

message UpdateProductRequest {
    int32 id = 1;
    string name = 2;
    string code = 3;
    int32 category_id = 4;
    double weight = 5;
    double gold_price_at_time = 6;
    double labor_cost = 7;
    double stone_cost = 8;
    double markup_rate = 9;
    double selling_price = 10;
    int32 warranty_period = 11;
    string image = 12;
}

message DeleteProductRequest {
    int32 id = 1;
}

message DeleteProductResponse {
    bool success = 1;
}

message ProductResponse {
    Product product = 1;
}

message ListProductCategoriesRequest {}

message ListProductCategoriesResponse {
    repeated ProductCategory categories = 1;
}

message CreateCustomerRequest {
    string name = 1;
    string phone = 2;
    string email = 3;
    string address = 4;
}

message GetCustomerRequest {
    int32 id = 1;
}

message ListCustomersRequest {
    int32 page = 1;
    int32 limit = 2;
}

message ListCustomersResponse {
    repeated Customer customers = 1;
}

message UpdateCustomerRequest {
    int32 id = 1;
    string name = 2;
    string phone = 3;
    string email = 4;
    string address = 5;
}

message DeleteCustomerRequest {
    int32 id = 1;
}

message DeleteCustomerResponse {
    bool success = 1;
}

message CustomerResponse {
    Customer customer = 1;
}