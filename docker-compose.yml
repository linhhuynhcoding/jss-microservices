services:
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservice-network

  # service khởi tạo bucket tự động
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set myminio http://minio:9000 minio minio123 &&
        # tạo bucket loki nếu chưa tồn tại
        mc mb --ignore-existing myminio/loki &&
        # tạo bucket tempo
        mc mb --ignore-existing myminio/tempo &&
        echo 'Buckets created'; exit 0
      "
    networks:
      - microservice-network
    restart: "no"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks: [microservice-network]

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    depends_on:
      minio-init:
        condition: service_completed_successfully
    networks: [microservice-network]

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./monitoring/promtail-config.yaml:/etc/promtail/promtail.yaml:ro
    command: -config.file=/etc/promtail/promtail.yaml
    depends_on:
      - loki
    networks: [microservice-network]

  tempo:
    image: grafana/tempo:2.4.1
    container_name: tempo
    volumes:
      - ./monitoring/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - tempo_data:/var/tempo
    command: -config.file=/etc/tempo/tempo.yaml
    ports:
      - "4317:4317" # OTLP gRPC
      - "3200:3200" # HTTP API for Tempo
    networks: [microservice-network]
    depends_on:
      minio-init:
        condition: service_completed_successfully

  grafana:
    image: grafana/grafana:10.2.1
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki
      - tempo
    networks: [microservice-network]

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports: ["5672:5672", "15672:15672"]
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks: [microservice-network]
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 5s
      timeout: 3s
      retries: 5

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    env_file:
      - ./notification-service/.env.example # ghi các biến môi trường mặc định
    ports:
      - "50002:50002" # gRPC
      - "8082:8082" # REST Gateway
    depends_on:
      rabbitmq:
        condition: service_healthy
      # mongo: # nếu bạn sử dụng MongoDB nội bộ cho notification
      #   condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - microservice-network

  # SEED: chạy đúng 1 lần, chờ mongo healthy rồi exit 0
  seed:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
      target: runtime
    container_name: auth-seed
    env_file:
      - ./auth-service/.env.example
    command: ["./seed"]
    networks:
      - microservice-network

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
      target: runtime
    container_name: auth-service
    env_file:
      - ./auth-service/.env.example
    ports:
      - "50001:50001"
      - "8080:8080"
    depends_on:
      seed:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
    networks: [microservice-network]

  kong:
    image: kong:3.3.1
    container_name: kong
    restart: always
    env_file:
      - .env
    environment:
      KONG_DATABASE: off
      JWT_SECRET: ${JWT_SECRET}
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8004
    ports:
      - "8000:8000"
      - "8004:8004"
      - "8443:8443"
      - "8444:8444"
    volumes:
      - ./api-gateway/kong.yml:/usr/local/kong/declarative/kong.yml:ro
    networks: [microservice-network]
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
  rabbitmq_data:
  kong_data:
  minio_data:
  prometheus_data:
  loki_data:
  tempo_data:
  grafana_data:

networks:
  microservice-network:
    driver: bridge
